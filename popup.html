<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Daily Parser</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        width: 480px; /* Increased width */
        background-color: #f3f4f6;
      }
      #results {
        max-height: 350px;
        overflow-y: auto;
      }
      #results::-webkit-scrollbar {
        width: 6px;
      }
      #results::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      #results::-webkit-scrollbar-thumb {
        background: #a8a8a8;
        border-radius: 3px;
      }
      #results::-webkit-scrollbar-thumb:hover {
        background: #888;
      }
    </style>
  </head>
  <body class="p-6">
    <div class="space-y-6">
      <div>
        <h1 class="text-2xl font-bold text-gray-800">Dev Daily Goals</h1>
        <p class="text-sm text-gray-500">
          Upload a file, select a month and name, then get the formatted goals.
        </p>
      </div>

      <!-- File Upload Section -->
      <div class="space-y-2">
        <label for="mdFile" class="block text-sm font-medium text-gray-700"
          >1. Upload Markdown File</label
        >
        <input
          type="file"
          id="mdFile"
          accept=".md, .txt"
          class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer"
        />
        <p id="fileStatus" class="text-xs text-green-600 font-medium hidden">
          File loaded successfully!
        </p>
      </div>

      <!-- Inputs Section -->
      <div class="grid grid-cols-3 gap-4">
        <div class="col-span-2">
          <label for="nameInput" class="block text-sm font-medium text-gray-700"
            >2. Team Member</label
          >
          <input
            type="text"
            id="nameInput"
            placeholder="e.g., Tu"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex space-x-4">
        <button
          id="getGoalsBtn"
          class="flex-1 bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
        >
          Get Goals
        </button>
        <button
          id="exportBtn"
          class="flex-1 bg-green-600 text-white font-bold py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
        >
          Export to CSV
        </button>
      </div>

      <!-- Results Section -->
      <div id="results" class="space-y-4 pt-4 border-t border-gray-200">
        <!-- Goals will be injected here -->
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
